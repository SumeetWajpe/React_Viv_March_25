<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/jsx">
      // Define a component (class)

      class BasicComponent extends React.Component {
        render() {
          return <div>
            <h1> Hello Component using JSX !</h1>
            <p> Hello !</p>
          </div>
        }
      }

      var basicCompInstance = <div>
        <BasicComponent />
        <BasicComponent />
        <BasicComponent />
      </div>;

      ReactDOM.render(basicCompInstance, document.getElementById("root"));
    </script>
  </body>
</html>
